  <body>
    <h1>Programação Web</h1>

    <p><a href="index.html">Voltar ao inicio</a></p>

    <h2>Pesquise no Google</h2>
    <form method="get" action="https://google.com/search" target="_blank">
      <label for="q">Pesquisa:</label>
      <input type="text" name="q" id="q" placeholder="Escreva aqui" />
      <button type="submit" name="Enviar" id="Enviar" class="btn-gradient">
        Enviar
      </button>
    </form>

    <h2>Formulário</h2>
    <form action="#" method="get">
      <p>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" placeholder="Seu nome" />
      </p>
      <p>
        <label for="age">Idade: </label>
        <input
          type="number"
          id="age"
          name="age"
          min="13"
          max="22"
          placeholder="Idade"
          step="1"
        />
      </p>
      <p>
        <label for="password">Senha: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Escoha uma senha"
          min="8"
        />
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="E-mail" />
      </p>
      <p>
        <label for="date">Data de nascimento: </label>
        <input type="date" id="date" name="date" />
      </p>
      <p>
        <label for="fem">Feminino</label>
        <input type="radio" name="sexo" id="feminino" />
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="masculino" />
        <label for="other">Outro</label>
        <input type="radio" name="sexo" id="other" />
      </p>
      <button type="submit" name="Enviar" id="Enviar" class="btn-gradient">
        Enviar
      </button>
    </form>
  </body>
</html>
